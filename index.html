<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" /> -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <title>Dance Home Landing Page</title>
</head>
<body>
    <div class="dance_home">
        <header class="header">
            <img src="./photos/Logo.png" alt="" class="logo" />
            <nav class="navBar">
                <hr class="decoration_line">
                <ul class="nav_items">
                    <li class="nav_item_home">Home</li>
                    <li class="nav_item">About Us</li>
                    <li class="nav_item">Portfolio</li>
                    <li class="nav_item">Contact</li>
                </ul>
            </nav>
        </header>

        <div class="hero">
            <img src="./photos/dancepage.jpg" alt="" class="dance_img">
            <div class="hero_right">
                <div class="hero_right_top">
                    <h1 class="hero_title">
                        Crea-<br/>
                            <span class="hero_title_fill">tivity.</span>
                    </h1>
                    <div class="hero_contact">
                        <div class="hero_contact_top">
                            <h2 class="hero_title_sub">is our<br/> ingredient.</h2>
                            <div class="hero_icons">
                                <li class="contact_icons"><i class="fa-brands fa-twitter fa-2x"></i></li>
                                <li class="contact_icons"><i class="fa-brands fa-instagram fa-2x"></i></li>
                                <li class="contact_icons"><i class="fa-brands fa-facebook fa-2x"></i></li>
                                <li class="contact_icons"><i class="fa-solid fa-envelope fa-2x"></i></li>
                            </div>                        
                        </div>
                        <button class="hero_contact_btn">Check Our Package</button>
                    </div>
                </div>
                <div class="hero_right_bottom">
                    <div class="hero_bottom_left">
                        <hr class="decoration_line2">
                        <div class="services">
                            <div class="service_wrapper">
                                <div class="circle_wrapper"><div class="circle circle_current"></div></div>
                                <h3 class="service service_current">Photography</h3>
                            </div>
                            <div class="service_wrapper">
                                <div class="circle_wrapper"><div class="circle"></div></div>
                                <h3 class="service">Videography</h3>
                            </div>
                            <div class="service_wrapper">
                                <div class="circle_wrapper"><div class="circle"></div></div>
                                <h3 class="service">Graphic Design</h3>
                            </div>
                            <div class="service_wrapper">
                                <div class="circle_wrapper"><div class="circle"></div></div>
                                <h3 class="service">Illustration</h3>
                            </div>
                            <div class="service_wrapper mb-20">
                                <div class="circle_wrapper"><div class="circle"></div></div>
                                <h3 class="service">Animation</h3>
                            </div>
                        </div>
                    </div>

                    <div class="hero_bottom_right">
                        <div class="hero_bottom_info">
                            <h1 class="hero_bottom_colons">❜❜</h1>
                            <p class="hero_bottom_description">
                                We help you to create the best graphics,<br/>
                                photos, videos, animations and illustrations
                            </p>
                            <img src="./photos/twogirls.jpg" alt="" class="hero_info_img" />
                        </div>

                        <div class="hero_goDown_sign">
                            <div class="hero_goDown_line"></div>
                
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
